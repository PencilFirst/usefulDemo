<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Swiper/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="swiper_wrap" id="swiper_wrap">
            <ul class="swiper">
                <li class="item active" style="background-color: blueviolet;"></li>
                <li class="item" style="background-color: chocolate;"></li>
                <li class="item" style="background-color: sandybrown;"></li>
                <li class="item" style="background-color: aquamarine;"></li>
                <li class="item" style="background-color: teal;"></li>
            </ul>
            <div class="swiper_dots">
                <ul class="dots">
                    <li class="dot active"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                    <li class="dot"></li>
                </ul>
            </div>
            <div class="swiper_btn">
                <span id="Pre">&lt;</span>
                <span id="Next">&gt;</span>
            </div>
        </div>
    </div>
    <script src="/Swiper/index.js"></script>
</body>

</html>
